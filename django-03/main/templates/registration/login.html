<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>

    <div class="d-flex justify-content-center align-items-center p-5">
     
      <form method="post">
        {% csrf_token %}
        <h1>Login</h1>
        <br>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label "> Username: </label>
            <input type="text" class="form-control" name="username" aria-describedby="emailHelp" required>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label" required>Password:</label>
            <input type="password" class="form-control" name="password">
        </div>

        <p>Don't have an account? Create one <a href="/sign-up">Here</a>!</p>
        <button  type="submit" class="btn btn-success">Login</button>
      </form>
    </div>
</body>
</html>
